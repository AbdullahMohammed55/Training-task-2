<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class=" slider">
        <div class="slides">
            <img src="images/210823_raetzke_bosch_bbm_2413_multimarket-komprimiert_img_w1280.jpg" alt="Image 1">
            <img src="images/5def61fdc490dbf4614a040a_hire-freelance-dispatch-engineer.jpg" alt="Image 2">
            <img src="images/Web-Programmer-Tallents-1.jpg" alt="Image 3">
            <img src="images/Web-Programmer-Tallents-1.jpg" alt="Image 4">
            <img src="images/it-infra.jpg" alt="Image 5">
            <img src="images/prgrammer.jpg" alt="Image 6">
            <img src="images/prgrammer5.jpg" alt="Image 7">
            <img src="images/programmer7.png" alt="Image 8">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="pagination">
            <!-- Dots will be generated dynamically by JavaScript -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
